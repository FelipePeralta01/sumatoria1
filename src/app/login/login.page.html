<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>BioImplantes</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title class="ion-padding" >Inicia sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formLogin">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input maxlength="8" formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button fill="outline" expand="block" (click)="login()">Iniciar sesion</ion-button>
      <br>
      <ion-button size="small" fill="clear" id="open-modal">Recuperar contraseña</ion-button>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-card>
            <ion-card-header>
              <ion-toolbar>
                <p slot="start">Recuperar contraseña</p>
                <ion-buttons slot="end">
                  <ion-button size="small" (click)="cancel()">Cancelar</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-card-header>
            <ion-card-content class="ion-padding">
              <form [formGroup]="modalForm">
                <ion-item>
                  <ion-label position="stacked">Ingresa tu correo electronico</ion-label>
                  <ion-input type="email" placeholder="Correo" formControlName="email"></ion-input>
                </ion-item>
                <ion-button expand="block" (click)="confirm()">Confirmar</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ng-template>
      </ion-modal>
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-footer>

</ion-footer>
